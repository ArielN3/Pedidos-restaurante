<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu Restaurante Chinês</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Menu Chinês</h1>
  <div class="menu">
    <div class="item">
      <span>Yakissoba - R$25</span>
      <button onclick="adicionarCarrinho('Yakissoba', 25)">Adicionar</button>
    </div>
    <div class="item">
      <span>Frango Xadrez - R$28</span>
      <button onclick="adicionarCarrinho('Frango Xadrez', 28)">Adicionar</button>
    </div>
    <div class="item">
      <span>Rolinho Primavera - R$10</span>
      <button onclick="adicionarCarrinho('Rolinho Primavera', 10)">Adicionar</button>
    </div>
    <div class="item">
      <span>Guioza - R$15</span>
      <button onclick="adicionarCarrinho('Guioza', 15)">Adicionar</button>
    </div>
  </div>

  <div class="carrinho">
    <h2>Carrinho</h2>
    <ul id="lista-carrinho"></ul>
    <p id="total"></p>
  </div>

  <div class="checkout">
    <h2>Finalizar Pedido</h2>
    <div class="form-group">
      <label>Nome:</label>
      <input type="text" id="nome">
    </div>
    <div class="form-group">
      <label>Telefone:</label>
      <input type="text" id="telefone">
    </div>
    <div class="form-group">
      <label>Número da Mesa:</label>
      <input type="text" id="mesa">
    </div>
    <button class="enviar" onclick="enviarPedido()">Enviar Pedido via WhatsApp</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
